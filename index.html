<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="/Style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="parent">
    <div class="img"><img src="/images/illustration-hero.svg" alt=""></div>
    <div class="summary">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="plan">
      <div id="plan">
        <div><img src="/images/icon-music.svg" alt=""></div>
        <div><p>Annual Plan <br>
          <span>$59.99/year</span></p>
        </div>
      </div>
      <div><a href="#">Change</a></div>
    </div>
    <div class="payment">
      <a href="#">Proceed to Payment</a>
    </div>
    <div id="order"><a href="#">Cancel Order</a></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahesh Awaji</a>.
  </div>
</body>
</html>
